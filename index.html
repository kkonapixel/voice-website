<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Video Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        #video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        video {
            width: 300px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            border: 2px solid #ccc;
        }
        #join-btn {
            padding: 10px 20px;
            margin: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #join-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Group Video Call</h1>
    <button id="join-btn">Join Call</button>
    <div id="video-container"></div>

    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script>
        // Your Firebase configuration (replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyButcRwGtboCo_WrVxVz-7NXiaawmEY0NI",
            authDomain: "create-database-a8af3.firebaseapp.com",
            databaseURL: "https://create-database-a8af3-default-rtdb.firebaseio.com",
            projectId: "create-database-a8af3",
            storageBucket: "create-database-a8af3.firebasestorage.app",
            messagingSenderId: "180941029548",
            appId: "1:180941029548:web:438ade660742bee6629f09",
            measurementId: "G-5222C6DH4Y"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to Firebase Realtime Database for storing users in the call
        const dbRef = firebase.database().ref('calls/groupVideoCall');

        // Video elements
        const localVideo = document.createElement('video');
        localVideo.setAttribute('autoplay', 'true');
        localVideo.setAttribute('muted', 'true');
        document.getElementById('video-container').appendChild(localVideo);

        // STUN server (no TURN server)
        const iceServers = [
            {
                urls: "stun:stun.l.google.com:19302" // Google STUN server
            }
        ];

        // Local stream (user's webcam and microphone)
        let localStream;
        let peerConnections = {};

        // When the "Join Call" button is clicked
        document.getElementById('join-btn').onclick = () => {
            startCall();
        };

        // Start the call (get local video/audio and set up Firebase)
        async function startCall() {
            try {
                // Get the user's media (camera and microphone)
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;

                // Store the user's ID in Firebase
                const userId = Math.floor(Math.random() * 1000000).toString();
                dbRef.child(userId).set({
                    id: userId,
                    stream: true
                });

                // Listen for other users joining the call
                dbRef.on('child_added', async (snapshot) => {
                    const peerId = snapshot.key;

                    // Don't connect to yourself
                    if (peerId === userId) return;

                    // Set up a new peer connection for each new user
                    const peerConnection = new RTCPeerConnection({ iceServers });
                    peerConnections[peerId] = peerConnection;

                    // Add the local stream to the peer connection
                    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                    // Display remote video
                    const remoteVideo = document.createElement('video');
                    remoteVideo.setAttribute('autoplay', 'true');
                    document.getElementById('video-container').appendChild(remoteVideo);

                    // Set up the remote stream
                    peerConnection.ontrack = (event) => {
                        remoteVideo.srcObject = event.streams[0];
                    };

                    // Create an offer to connect to the new user
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);

                    // Send the offer to the new peer (via Firebase)
                    dbRef.child(peerId).update({ offer: offer });

                    // Listen for answers from the other user
                    dbRef.child(peerId).on('child_changed', async (change) => {
                        if (change.val().answer) {
                            const answer = change.val().answer;
                            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                        }
                    });
                });

                // Listen for other users sending offers
                dbRef.on('child_changed', async (snapshot) => {
                    const peerId = snapshot.key;
                    const offer = snapshot.val().offer;

                    // Don't process your own offer
                    if (peerId === userId) return;

                    // Set up peer connection for the other user
                    const peerConnection = new RTCPeerConnection({ iceServers });
                    peerConnections[peerId] = peerConnection;

                    // Add the local stream to the peer connection
                    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                    // Display remote video
                    const remoteVideo = document.createElement('video');
                    remoteVideo.setAttribute('autoplay', 'true');
                    document.getElementById('video-container').appendChild(remoteVideo);

                    // Set up the remote stream
                    peerConnection.ontrack = (event) => {
                        remoteVideo.srcObject = event.streams[0];
                    };

                    // Set remote description and create an answer
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);

                    // Send the answer back to the offerer
                    dbRef.child(peerId).update({ answer: answer });
                });
            } catch (err) {
                console.error('Error getting media:', err);
            }
        }
    </script>
</body>
</html>
