<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Video Call</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Group Video Call</h1>
    <div id="video-grid"></div>

    <!-- Firebase SDK for ES Modules (v9) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase config
        const firebaseConfig = {
          apiKey: "AIzaSyButcRwGtboCo_WrVxVz-7NXiaawmEY0NI",
          authDomain: "create-database-a8af3.firebaseapp.com",
          databaseURL: "https://create-database-a8af3-default-rtdb.firebaseio.com",
          projectId: "create-database-a8af3",
          storageBucket: "create-database-a8af3.firebasestorage.app",
          messagingSenderId: "180941029548",
          appId: "1:180941029548:web:438ade660742bee6629f09",
          measurementId: "G-5222C6DH4Y"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Store data to Firebase Realtime Database
        const dbRef = ref(database, 'calls/');

        function storeCallData(callId, callDetails) {
            const callRef = push(dbRef);
            set(callRef, {
                callId: callId,
                details: callDetails,
                timestamp: new Date().toISOString()
            }).then(() => {
                console.log("Call data saved successfully!");
            }).catch((error) => {
                console.error("Error saving call data: ", error);
            });
        }

        // Listen for updates in 'calls'
        function listenForCalls() {
            onValue(dbRef, (snapshot) => {
                const calls = snapshot.val();
                console.log("Current calls:", calls);
            }, (error) => {
                console.error("Error reading data: ", error);
            });
        }

        listenForCalls();

        // Example usage of storing a new call data
        storeCallData('call123', { host: 'User1', participants: ['User1', 'User2', 'User3'] });
    </script>

    <!-- Your custom JavaScript for handling video/audio and the actual UI (camera logic) -->
    <script type="module" src="script.js"></script>

</body>
</html>
